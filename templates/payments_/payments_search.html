<div class="payments-search-panel data-panel">
  <div class="panel">
    <div class="panel-content">

      <h3 class="page-title">{{ _('Busca pagos a proveedores') }}</h3>

      <!-- Payments Search Form -->
      <form id="payments-search">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input-payee">{{ _('Tercero') }}</label>
              <select id="input-payee" class="form-control">
                <option value="">{{ _('Todos los terceros') }}</option>
                {% for payee in payees %}
                <option value="{{ payee }}">{{ payee }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input-institution">{{ _('Área de Gobierno, Distritos y Organismos autónomos') }}</label>
              <select id="input-institution" class="form-control">
                <option value="">{{ _('Todas las áreas') }}</option>
                <!-- TODO! Add organismos -->
                {% for area in areas %}
                <option value="{{ area }}">{{ area }}</option>
                {% endfor %}
                <!-- -->
              </select>
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input-area">{{ _('Política de gasto') }}</label>
              <select id="input-area" class="form-control">
                <option value="">{{ _('Todas las políticas') }}</option>
                {% for area in areas %}
                <option value="{{ area }}">{{ area }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input-description">{{ _('Descripción') }}</label>
              <input type="text" id="input-description" class="form-control" placeholder="{{ _('Descripción') }}">
            </div>
          </div>
        </div>
        <div class="form-group data-controllers">
          <label for="input-date">{{ _('Fecha') }}</label>
          {% if payments_year_range %}
          <input  type="text" id="input-date" class="form-control" data-slider-min="{{first_year}}" data-slider-max="{{last_year}}" data-slider-value="[{{first_year}}, {{last_year}}]" />
          {% else %}
          <input  type="text" id="input-date" class="form-control" data-value="{{last_year}}" value="{{last_year}}" />
          {% endif %}
        </div>
        <div class="form-group data-controllers">
          <label for="input-amount">{{ _('Importe') }}</label>
          <!-- TODO! Setup slider max amounts (amounts in cents) -->
          <input  type="text" id="input-amount" class="form-control" data-slider-min="0" data-slider-max="10000000" data-slider-step="10000" data-slider-value="[0,10000000]" />
        </div>
        <button type="submit" class="btn btn-default btn-primary">
          <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate hide"></span>
          {{ _('Buscar') }}
        </button>
      </form>
    </div>
  </div>
</div>
